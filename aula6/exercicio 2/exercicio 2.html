<!doctype html>
<html lang="pt/br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
  </head>
  <body>
   <div>
    <input type="text" id="nota1">   
    <input type="text" id="nota2" value="0">   
    <input type="text" id="faltas" value="0">

    <input type="submit" onclick="show_alert()" value="calcular">

   </div> 


   <script type="text/javascript">

    var nota1 = "";
    var nota2 = "";
    var faltas = "";

      function Calcula_faltas() {
      if (faltas < 14) {
        return window.alert("Reprovado faltas exedem o limite");
       }else{
        return window.alert("Parabens!!! Você tem mais de 70% de presença!!!");
       }

     }

     function Calcula_notas() {
      var nt = (nota1+nota2+nota2)/3;
       if (nt < 5.0) {
        return window.alert("Reprovado Média insuficiente");
       }else{
        return window.alert("Parabens!!! sua nota é maior que 6!!!");
       }

     }

    function show_alert() {
      nota1 = document.getElementById('nota1').value;
      nota2 = document.getElementById("nota2").value;
      faltas = document.getElementById("faltas").value;

      Calcula_notas();
      Calcula_faltas();
        }



   </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
