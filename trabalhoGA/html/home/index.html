<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/home/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <title>Trabalho GA</title>
</head>

<body onload="redirectToProfilePage()">
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3 class="logo">e-Learn</h3>
      </div>
      <p>Sua plataforma online de cursos</p>
      <ul class="list-unstyled components">
        <li class="active">
          <a href="../home/index.html">Cursos</a>
        </li>
        <li>
          <a href="../form/index.html">Perfil</a>
        </li>
        <li>
          <a href="../preferences/index.html">Preferências</a>
        </li>
      </ul>
    </nav>

    <div class="content">
      <!-- Header -->
      <nav class="navbar navbar-light bg-light">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fa fa-align-justify"></i>
        </button>
        <h4 id="greetings">Bem vindo </h4>
        <h3 class="logo">e-Learn</h3>
      </nav>

      <!-- Page content -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <button onclick="toggleCoursesView()" title="Mudar visualização">
              <i class="fa" id="toggle-display"></i>
            </button>
            <button onclick="sortCourses()" title="Ordenar por nome">
              <i class="fa fa-sort-alpha-asc"></i>
            </button>
          </div>
        </div>
        <div class="row mt-3" id="cursos"></div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="../../assets/courses.js"></script>
  <script src="../../javascript/home/index.js"></script>
  <script src="../../javascript/common.js"></script>

  <script>
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });
    });  
  </script>
</body>

</html>
